<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Assessment</title>
</head>
<body>
    <div id="border">
        <div id="container">
            <div id="start">Start Quiz!</div>
                <div class="timer">
                    <h2 id="counter"></h2>
                </div>
                <div id="quiz" style="display: none">
                    <div id="question"></div>
                    <div id="choices">
                        <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                        <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                        <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                        <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
                    </div>
                    <div id="progress"></div>
                </div>
                <div id="scoreContainer" style="display: none"></div>
            </div>
        </div>

        <form id="initialsForm" style="display: none">
            <label for="intials">Enter your initials to log your score:</label><br>
            <input type="text" id="initials" name="initials"><br>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
