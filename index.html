<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Assessment</title>
</head>
<body>

    <div id="start">Start Quiz!</div>

    <div class="timer">
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </div>

    <div id="quiz">

        <div id="question">
            <p>Question</p>
        </div>

        <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
        <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
        <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
        <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
        </div>

        <div id="progress"><div class="prog"></div>
        </div>


    </div>

    <div id="scoreContainer">

        
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
